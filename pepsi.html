<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram View Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #222);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: #000;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .video-container {
            margin: 20px auto;
            max-width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .link-container {
            margin: 20px auto;
            text-align: center;
        }

        #telegram-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        .telegram-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #0088cc;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .telegram-link:hover {
            background: #005f8b;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.createElement("iframe");
            iframe.src = "https://t.me/+m9Dtt0Pu3oEzMjU8";
            iframe.id = "telegram-iframe";

            const linkContainer = document.querySelector(".link-container");
            linkContainer.appendChild(iframe);
        });
    </script>
</head>
<body>
    <header>Join Our Telegram Channel</header>

    <div class="video-container">
        <video controls>
            <source src="pepsi.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="link-container">
        <!-- Telegram iframe will be dynamically added here -->
    </div>

    <footer>&copy; 2024 Telegram View Page. All rights reserved.</footer>
</body>
</html>
